<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>
<p class="h2 mx-2" th:if="${flightNumber != 'No data'}">Exercise 1 results</p>
<table class="table table-striped mx-2"  th:if="${flightNumber} != 'No data'">
    <tbody>
    <tr>
        <td>Flight number:</td>
        <td><span class="text-primary" th:text="${flightNumber}"></span></td>
    </tr>
    <tr>
        <td>Flight date:</td>
        <td><span class="text-primary" th:text="${flightDate}"></span></td>
    </tr>
    <tr>
        <td>Cargo weight for flight:</td>
        <td><span class="text-success" th:text="${cargoWeightInKg} +' '+'kg' + ' ' + '/' + ' ' + ${cargoWeightInLb} + ' ' + 'lb'"></span> </td>
    </tr>
    <tr>
        <td>Baggage weight for flight:</td>
        <td><span class="text-success" th:text="${baggageWeightInKg} + ' '+'kg' +' ' + '/' + ' ' + ${baggageWeightInLb} + ' ' + 'lb'"></span> </td>

    </tr>
    <tr>
        <td>Total weight for flight:</td>
        <td><span class="text-success" th:text="${totalWeightInKg} + ' '+'kg'+' ' + '/' + ' ' + ${totalWeightInLb} + ' ' + 'lb'"></span> </td>
    </tr>
    </tbody>
</table>
