<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>

</head>
<body>

    <p class="h2 mx-2 mt-2">Exercise 1</p>

    <form th:action="@{/processForm}" th:object="${exercise1FormData}" method="POST">
        <div class="form-group pt-2 col-sm-5">
            <label for="flightNumber" class="pt-2 mx-2">Flight number</label>
            <input onclick="myFunction()" type="number" class="form-control mx-2 pt-2" id="flightNumber" name="flightNumber"
                   th:field="*{flightNumber}">
            <p class="alert alert-warning pt-2 mx-2 mt-2 col-sm-6 " th:if="${#fields.hasErrors('flightNumber')}"
               th:errors="*{flightNumber}">Invalid flight number</p>
            <label for="flightDate" class="mx-2">Flight date</label>
            <input onclick="myFunction()" type="date" class="form-control mx-2 pt-2" id="flightDate" name="flightDate" th:field="*{date}">
            <p class="alert alert-warning pt-2 mx-2 mt-2 col-sm-3" th:if="${#fields.hasErrors('date')}"
               th:errors="*{date}">Invalid date</p>
        </div>
        <div id="alert_div" class="alert alert-danger mx-2 mt-2 fs-6 col-sm-5"  role="alert" th:if="${flightNumber} == 'No data'">Flight not found</div>

        <button type="submit" class="btn btn-primary col-sm-1 mx-2 mt-4 mb-2  pt-2">Get data</button>
    </form>
    <a class="btn btn-primary mx-2  pt-2 col-sm-1" href="/showSecondExercise">Exercise 2</a>
    <script>
        function myFunction() {
            document.getElementById("alert_div").style.display="none";
        }
    </script>
</body>
</html>
